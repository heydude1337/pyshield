pythagoras: True          # True or False
#grid_size: 0              # Distance between points of calculation in pixels, 0 disables grid calculations
#xy: ''                    # yaml file with locations of receiving points
clim_heatmap:             # Limits for the colorscale of the heatmap in mSv
  - 0
  - 10
colormap: afmhot          # Any valid colormap_name for pyplot
disable_buildup: True     # if True buildup is set 1 for all calculations
disable_buildup: False    # Disable buildup calculations (for testing)
#audit: False              # Gather lots of date for checking results
multiple_cpu: False       # Divide workload over the available CPU cores
show: 'sum'               # Disable visualization (None), show summed (Sum) or all (All)
save_images: True         # Save displayed figures as png
image_dpi: 300            #
save_data: True           # Pickle dump of data
grid: polar           # cartesian or polar grid
grid_size: 10
number_of_angles: 90
iso_values:     # Isocontour values in mSv
  - 0.1
  - 0.3
  - 0.4
  - 1.2
  - 1.67
  - 4
  - 5
  - 12

iso_colors:   # Line colors, any valid pyplot color
  - 'lightgreen'
  - 'darkgreen'
  - 'lightblue'
  - 'darkblue'
  - 'red'
  - 'darkred'
  - 'magenta'
  - 'darkmagenta'

export_dir: 'Example\'
calculate: True                  # set to false to only display the layout
log: 'info'                       # set to debug or info

