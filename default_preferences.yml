pythagoras: True          # True or False
grid_size: 100             # Distance between points of calculation in pixels
clim_heatmap: '0,10'     # Limits for the colorscale of the heatmap in mSv
colormap: afmhot          # Any valid colormap_name for pyplot
disable_buildup: False     # Disable buildup calculations (for testing)
multiple_cpu: False       # Divide workload over the available CPU cores
show: 'All'               # Disable visualization (None), show summed (Sum) or all (All)
save_images: True          # Save displayed figures as png
image_dpi: 300            # 
save_data: True           # Pickle dump of data
scale: 1
iso_values: '0.1,0.3,1,2.5,5,10'  # Isocontour values in mSv
iso_colors: 'b,g,y,r,c,m' # Line colors, any valid pyplot color
export_dir: 'Example\'
calculate: False       # set to false to only display the layout

Export:   # Export settings, the shown plots will be exported as picture
  Export directory: 'Example/'
  File type: .png
  DPI: 300
  